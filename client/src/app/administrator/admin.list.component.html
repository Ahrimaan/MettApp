<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Payed</th>
        <th>Special Needs</th>
        <th>Buns</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orders;let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ item.fullName}}</td>
        <td>{{ item.payed}}</td>
        <td>{{ item.specialNeeds}}</td>
        <td>{{ item.value }}</td>
      </tr>
    </tbody>
  </table>
</div>
