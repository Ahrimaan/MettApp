<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Date</th>
        <th>CreatedBy</th>
        <th>Participants</th>
        <th>Total Buns</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of appointments | async ;let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ item.Date | date:'dd.MM.yyyy' }}</td>
        <td>{{ item.CreatedBy}}</td>
        <td>{{ item.Orders}}</td>
        <td>{{ item.Buns }}</td>
        <td> <button (click)="selectItem(item)" class="btn btn-primary btn-circle"><span class="glyphicon glyphicon-folder-open"></span> </button></td>
      </tr>
    </tbody>
  </table>
<div *ngIf="selectedItem">
  <app-admin-list [orders]="selectedItem"></app-admin-list>
</div>

</div>
